<!DOCTYPE html>
<html>

    <title>GLSL Raytracer</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script id="fragmentShader" type="x-shader/x-fragment">
        precision mediump float;

        void main(void) {
            vec2 st = gl_FragCoord.xy / resolution;
            vec3 origin = vec3(0.0, 0.0, -5.0);
            vec3 direction = normalize(vec3(st.x * 2.0 - 1.0, st.y * 2.0 - 1.0, 1.0));

            vec3 color = vec3(0.0);

            for (int i = 0; i < max_iterations; i++) {
                // Realize o calculo do raytracing
            }

            gl_FragColor = vec4(color, 1.0);
        }
    </script>
    <script lang="js" type="text/javascript">
        const canvas = document.getElementById("canvas");
        const gl = canvas.getContext("webgl");

        // Vertex shader (a simple pass-through shader)
        const vertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vertexShader, vertexShaderSource);
        gl.compileShader(vertexShader);

        // Fragment shader (your raytracer shader)
        const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fragmentShader, fragmentShaderSource);
        gl.compileShader(fragmentShader);

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        gl.useProgram(program);

    </script>
</body>
